# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "7335e14a94732885ca09f94e73497e98"
name = "Dropdeck"
handle = "dropdeck"
application_url = "https://dropdeck-five.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "https://dropdeck-five.vercel.app/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "https://dropdeck-five.vercel.app/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "https://dropdeck-five.vercel.app/webhooks/order-create"

  [[webhooks.subscriptions]]
  topics = [ "orders/updated" ]
  uri = "https://dropdeck-five.vercel.app/webhooks/order-updated"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_own_subscription_contracts,read_products,read_purchase_options,write_app_proxy,write_own_subscription_contracts,write_products,write_purchase_options,read_orders,write_orders,read_customers"

[auth]
redirect_urls = [
  "https://dropdeck-five.vercel.app/auth/callback",
  "https://dropdeck-five.vercel.app/auth/shopify/callback",
  "https://dropdeck-five.vercel.app/api/auth/callback"
]

[app_proxy]
url = "https://dropdeck-five.vercel.app/app/api-proxy"
subpath = "px"
prefix = "apps"

[pos]
embedded = false
