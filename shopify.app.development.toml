client_id = "e42a64a0fc2480cc7eec789e0caed811"
name = "Dropdeck (Development)"
handle = "dropdeck-development"
application_url = "https://magnificent-someone-trading-licensing.trycloudflare.com"
embedded = true

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/order-create"

  [[webhooks.subscriptions]]
  topics = [ "orders/updated" ]
  uri = "/webhooks/order-updated"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,read_products,read_purchase_options,write_app_proxy,write_orders,write_products,write_purchase_options"

[auth]
redirect_urls = [
  "https://magnificent-someone-trading-licensing.trycloudflare.com/auth/callback",
  "https://magnificent-someone-trading-licensing.trycloudflare.com/auth/shopify/callback",
  "https://magnificent-someone-trading-licensing.trycloudflare.com/api/auth/callback"
]

[app_proxy]
url = "https://magnificent-someone-trading-licensing.trycloudflare.com/app/api-proxy"
subpath = "px"
prefix = "apps"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
