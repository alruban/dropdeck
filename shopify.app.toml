  "https://exploring-picks-circus-publications.trycloudflare.com/auth/callback",
  "https://exploring-picks-circus-publications.trycloudflare.com/auth/shopify/callback",
  "https://exploring-picks-circus-publications.trycloudflare.com/api/auth/callback"
]

